<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ILIAS TV 2.0</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* --- keep all your design styles from v5 --- */
  </style>
</head>
<body class="h-screen flex flex-col">
  <!-- your same header, marquees, sidebars, video container, now-playing -->
  
  <script>
    const workerUrl = "https://iliastv2.iptvkingg23.workers.dev/";
    const baseUrl   = "http://38gb.pro:80";
    const username  = "1100788991";
    const password  = "14811";

    function proxied(url) {
      return workerUrl + "?url=" + encodeURIComponent(url);
    }

    function showStatus(text) {
      const statusEl = document.getElementById('status');
      if (!text) { statusEl.classList.add('hidden'); return; }
      statusEl.textContent = text;
      statusEl.classList.remove('hidden');
      if (!text.includes("Error")) {
        setTimeout(() => statusEl.classList.add('hidden'), 3000);
      }
    }

    async function loadCategories() {
      try {
        const res = await fetch(proxied(`${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_categories`));
        const categories = await res.json();
        const catDiv = document.getElementById("categories");
        catDiv.innerHTML = "";
        categories.forEach(cat => {
          const div = document.createElement("div");
          div.className = "p-3 hover:bg-white/5 cursor-pointer flex items-center";
          div.innerHTML = `
            <div class="p-2 bg-gradient-to-br from-blue-500/20 to-teal-400/20 rounded-lg mr-3">
              <i data-feather="folder" class="text-blue-300"></i>
            </div>
            <span class="text-white/90">${cat.category_name}</span>
          `;
          div.onclick = () => loadChannels(cat.category_id);
          catDiv.appendChild(div);
        });
        feather.replace();
      } catch(e) {
        console.error(e);
        showStatus("Error loading categories");
      }
    }

    async function loadChannels(categoryId) {
      try {
        const res = await fetch(proxied(`${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_streams&category_id=${categoryId}`));
        const channels = await res.json();
        const chanDiv = document.getElementById("channels");
        chanDiv.innerHTML = "";
        channels.forEach(chan => {
          const div = document.createElement("div");
          div.className = "channel-item p-3 cursor-pointer flex items-center";
          div.innerHTML = `
            <div class="p-2 bg-gradient-to-br from-blue-500/20 to-teal-400/20 rounded-lg mr-3">
              <i data-feather="radio" class="text-blue-300"></i>
            </div>
            <span class="text-white/90 truncate">${chan.name || chan.stream_display_name || "Channel"}</span>
          `;
          div.onclick = () => playChannel(chan);
          chanDiv.appendChild(div);
        });
        feather.replace();
      } catch(e) {
        console.error(e);
        showStatus("Error loading channels");
      }
    }

    function playChannel(chan) {
      if (!chan || !chan.stream_id) return;
      const video = document.getElementById("video");
      const streamUrl = proxied(`${baseUrl}/live/${username}/${password}/${chan.stream_id}.m3u8`);

      if (window.hls) { try { window.hls.destroy(); } catch(e) {} }
      video.pause(); video.removeAttribute("src"); video.load();

      if (Hls.isSupported()) {
        window.hls = new Hls();
        window.hls.loadSource(streamUrl);
        window.hls.attachMedia(video);
        video.play().catch(err => console.error("Play error", err));
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = streamUrl;
        video.play().catch(err => console.error("Native play error", err));
      } else {
        showStatus("HLS not supported");
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      feather.replace();
      loadCategories();
    });
  </script>
</body>
</html>
