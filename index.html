<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .channel-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .channel-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .channel-name {
            color: white;
            font-size: 22px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
        }

        #video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            outline: none;
        }

        .player-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ffa36c);
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 100px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .status-message {
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 10px 20px;
        }

        @media (max-width: 768px) {
            .player-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .player-footer {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .progress-container {
                order: 1;
                width: 100%;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="channel-info">
                <div class="channel-logo">BB</div>
                <h1 class="channel-name">beIN Sports 1</h1>
            </div>
            <div class="controls">
                <button class="control-btn" id="fullscreen-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="video-container">
            <video id="video-player" controls>
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="status-message" id="status">
            Loading player...
        </div>
        
        <div class="player-footer">
            <button class="control-btn" id="play-pause-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,3 19,12 5,21" id="play-icon"></polygon>
                    <rect x="6" y="4" width="4" height="16" id="pause-icon" style="display: none;"></rect>
                    <rect x="14" y="4" width="4" height="16" id="pause-icon-2" style="display: none;"></rect>
                </svg>
            </button>
            
            <div class="time-display" id="time-display">00:00 / 00:00</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <div class="volume-control">
                <button class="control-btn" id="mute-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5"></polygon>
                        <path id="volume-high" d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path id="volume-low" d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                </button>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volume-slider">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const muteBtn = document.getElementById('mute-btn');
            const volumeSlider = document.getElementById('volume-slider');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const timeDisplay = document.getElementById('time-display');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const statusMessage = document.getElementById('status');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const pauseIcon2 = document.getElementById('pause-icon-2');
            const volumeHigh = document.getElementById('volume-high');
            const volumeLow = document.getElementById('volume-low');
            
            // Video source URL
            const videoSource = 'https://raw.githubusercontent.com/iliass-23/vibertv-m3u8/refs/heads/main/bbein1.m3u8';
            
            // Check if browser supports HLS
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = videoSource;
                statusMessage.textContent = 'Loading beIN Sports 1 stream...';
            } else if (Hls.isSupported()) {
                // Use hls.js for other browsers
                const hls = new Hls();
                hls.loadSource(videoSource);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusMessage.textContent = 'Stream loaded. Click play to start.';
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        statusMessage.textContent = 'Error loading stream. Please try again later.';
                    }
                });
            } else {
                statusMessage.textContent = 'Your browser does not support HLS streaming.';
            }
            
            // Play/Pause functionality
            playPauseBtn.addEventListener('click', function() {
                if (video.paused) {
                    video.play();
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    pauseIcon2.style.display = 'block';
                } else {
                    video.pause();
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    pauseIcon2.style.display = 'none';
                }
            });
            
            // Mute functionality
            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                if (video.muted) {
                    volumeHigh.style.display = 'none';
                    volumeLow.style.display = 'none';
                } else {
                    volumeHigh.style.display = 'block';
                    volumeLow.style.display = 'block';
                }
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                video.volume = volumeSlider.value / 100;
                if (video.volume === 0) {
                    volumeHigh.style.display = 'none';
                    volumeLow.style.display = 'none';
                } else {
                    volumeHigh.style.display = 'block';
                    volumeLow.style.display = 'block';
                }
            });
            
            // Update progress bar
            video.addEventListener('timeupdate', function() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = percent + '%';
                
                // Format time display
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            });
            
            // Seek functionality
            progressBar.addEventListener('click', function(e) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // Format time helper function
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            // Video event listeners
            video.addEventListener('play', function() {
                statusMessage.textContent = 'Now playing: beIN Sports 1';
            });
            
            video.addEventListener('waiting', function() {
                statusMessage.textContent = 'Buffering...';
            });
            
            video.addEventListener('canplay', function() {
                statusMessage.textContent = 'Ready to play';
            });
        });
    </script>
</body>
</html>
