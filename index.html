      border-top: 1px solid rgba(255,255,255,0.1);

      transition: all 0.3s ease;

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 212, 255, 0.2);

    .marquee {
      font-family: 'Tajawal', sans-serif;
      white-space: nowrap;

      box-sizing: border-box;

      display: inline-block;

      color: white;

      0%   { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }


/* --- MARQUEE & MOBILE FIXES (appended overrides) --- */

/* Prevent horizontal scroll on small devices */
html, body {
  overflow-x: hidden !important;
  -webkit-overflow-scrolling: touch;
}

/* Make marquee larger, bold, start from the left and move to the right */
.marquee {
  white-space: nowrap;
  overflow: hidden;
  box-sizing: border-box;
  direction: ltr; /* ensure animation moves correctly from left to right */
}
.marquee span {
  display: inline-block;
  padding-right: 100%;         /* push it off-screen to the right when animation ends */
  animation: marquee-ltr 60s linear infinite;
  color: #ffffff;
  font-size: 1.4rem !important;
  font-weight: 700 !important;
  line-height: 1;
  will-change: transform;
  /* keep the text readable on dim backgrounds */
  text-shadow: 0 1px 6px rgba(0,0,0,0.6);
}

/* Animation: start fully left (off-screen) and travel to fully right (off-screen) */
@keyframes marquee-rtl {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

@keyframes marquee-ltr {
  0%   { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

/* MOBILE-SPECIFIC ADJUSTMENTS */
@media (max-width: 768px) {
  /* Make sure the layout stacks vertically like desktop columns but *under* the player */
  main {
    flex-direction: column !important;
    align-items: stretch;
    gap: 0.25rem;
  }
  .video-container {
    order: 1 !important;
    margin: 10px !important;
    width: calc(100% - 20px) !important;
    max-width: 100% !important;
    border-radius: 12px !important;
  }
  .sidebar {
    width: 100% !important;
    max-width: 100% !important;
    order: unset !important;
    border-right: none !important;
    border-left: none !important;
    padding-left: 10px !important;
    padding-right: 10px !important;
    margin: 0 !important;
    overflow: visible !important;
  }
  /* Put categories then channels (keeps original order under player) */
  .sidebar:nth-of-type(1) { order: 2; }
  .sidebar:nth-of-type(2) { order: 3; }

  /* Slightly reduce marquee size on tiny phones */
  .marquee span { font-size: 1.15rem !important; }

  /* tighten header paddings to avoid horizontal overflow */
  header { padding-left: 10px !important; padding-right: 10px !important; }
  main { padding-left: 0 !important; padding-right: 0 !important; }
}

/* Extra safety: ensure no element causes horizontal overflow */
* {
  box-sizing: border-box;
}


/* --- MOBILE DESIGN IMPORTED FROM original_with_hybrid_fix --- */
@media (max-width: 768px) {
  main { flex-direction: column; }
  .sidebar {
    width: 100% !important;
    max-height: 200px;
    flex-shrink: 0;
  }
  .video-container {
    margin: 10px 0;
    border-radius: 12px;
  }
  header h1 { font-size: 1.25rem; }
  .sidebar-header h2 { font-size: 1rem; }
  #channels, #categories {
    max-height: 150px;
    overflow-y: auto;
  }
}


/* --- CLEAN MARQUEE FIX: continuous left-to-right loop --- */
.marquee {
  overflow: hidden;
  white-space: nowrap;
  position: relative;
}
.marquee .marquee-inner {
  display: inline-block;
  white-space: nowrap;
  will-change: transform;
  animation: marquee-ltr 30s linear infinite;
}
.marquee .marquee-item {
  display: inline-block;
  padding-right: 3rem;
  font-size: 1.2rem;
  font-weight: 600;
}
@keyframes marquee-ltr {
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

  <script>
    
// Patch: clearer error messages
function showStatus(text) {
  const statusEl = document.getElementById('status');
  if (!text) {
    statusEl.classList.add('hidden');
    return;
  }
  statusEl.textContent = text;
  statusEl.classList.remove('hidden');
  if (!text.includes("Error")) {
    setTimeout(() => { statusEl.classList.add('hidden'); }, 3000);
  }
}


    document.addEventListener('DOMContentLoaded', function() {
      feather.replace();
      
      const username = "1100788991";
      const password = "14811";
      const baseUrl = "http://38gb.pro:80";
      let currentChannel = null;

      async function loadCategories() {
        try {
          const res = await fetch(`${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_categories`);
          const categories = await res.json();
          const catDiv = document.getElementById("categories");
          catDiv.innerHTML = "";
          
          categories.forEach(cat => {
            const div = document.createElement("div");
            div.className = "p-3 hover:bg-white/5 cursor-pointer flex items-center transition-all duration-300";
            div.innerHTML = `
              <div class="p-2 bg-gradient-to-br from-blue-500/20 to-teal-400/20 rounded-lg mr-3">
                <i data-feather="folder" class="text-blue-300"></i>
              </div>
              <span class="text-white/90">${cat.category_name}</span>
            `;
            div.onclick = () => loadChannels(cat.category_id);
            catDiv.appendChild(div);
          });
          
          feather.replace();
        } catch (error) {
          console.error("Error loading categories:", error);
          showStatus("Error loading categories");
        }
      }

      async function loadChannels(categoryId) {
        try {
          const res = await fetch(`${baseUrl}/player_api.php?username=${username}&password=${password}&action=get_live_streams&category_id=${categoryId}`);
          if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
          const channels = await res.json();
          
          // Check if response is valid
          if (!Array.isArray(channels)) {
            throw new Error('Invalid channels data received');
          }
          
          const chanDiv = document.getElementById("channels");
          chanDiv.innerHTML = "";
          
          if (channels.length === 0) {
            showStatus('No channels found in this category');
          }
          
          channels.forEach(chan => {
            try {
              // Validate channel data
              if (!chan.stream_id) {
                console.warn('Invalid channel data:', chan);
                return;
              }
              
              const div = document.createElement("div");
              div.className = "channel-item p-3 cursor-pointer flex items-center transition-all duration-300";
              div.innerHTML = `
                <div class="p-2 bg-gradient-to-br from-blue-500/20 to-teal-400/20 rounded-lg mr-3">
                  <i data-feather="radio" class="text-blue-300"></i>
                </div>
                <span class="text-white/90 truncate">${chan.name || chan.stream_display_name || "Channel"}</span>
              `;
              div.onclick = () => {
                // Remove active class from all channels
                document.querySelectorAll('.channel-item').forEach(el => {
                  el.classList.remove('active-channel');
                });
                // Add active class to clicked channel
                div.classList.add('active-channel');
                playChannel(chan);
              };
              chanDiv.appendChild(div);
            } catch (e) {
              console.error('Error creating channel element:', e);
            }
          });
          
          feather.replace();
        } catch (error) {
          console.error("Error loading channels:", error);
          showStatus("Error loading channels: " + error.message);
          
          // Create error message element
          const errorDiv = document.createElement("div");
          errorDiv.className = "p-4 text-red-400 text-center";
          errorDiv.textContent = "Failed to load channels. Please try again.";
          
          document.getElementById("channels").appendChild(errorDiv);
        }
      }

      function showStatus(text) {
        const statusEl = document.getElementById('status');
        if (!text) {
          statusEl.classList.add('hidden');
          return;
        }
        
        statusEl.textContent = text;
        statusEl.classList.remove('hidden');
        
        // Auto-hide after 3 seconds if not an error
        if (!text.includes("Error")) {
          setTimeout(() => {
            statusEl.classList.add('hidden');
          }, 3000);
        }
      }

      function playChannel(chan) {
        if (!chan || !chan.stream_id) {
          showStatus("Invalid channel data");
          return;
        }
        
        currentChannel = chan;
        const video = document.getElementById("video");
        const streamId = chan.stream_id;
        const streamUrlM3u8 = `${baseUrl}/live/${username}/${password}/${streamId}.m3u8`;
        
        // Validate stream URL
        if (!streamUrlM3u8 || typeof streamUrlM3u8 !== 'string') {
          showStatus("Invalid stream URL");
          return;
        }
        
        // Update now playing info
        document.getElementById('now-playing').classList.remove('hidden');
        document.getElementById('channel-name').textContent = chan.name || chan.stream_display_name || "Channel";
        document.getElementById('channel-category').textContent = `Category: ${chan.category_name || 'Unknown'}`;

        // Cleanup
        try { 
          if (window.hls) { 
            window.hls.destroy(); 
            window.hls = null; 
          } 
        } catch(e) {
          console.error("HLS cleanup error:", e);
        }
        
        try { 
          video.pause(); 
          video.removeAttribute('src'); 
          video.load(); 
        } catch(e) {
          console.error("Video cleanup error:", e);
        }

        showStatus('Loading stream...');

        if (Hls.isSupported()) {
          window.hls = new Hls({
            enableWorker: true, // Enable worker thread
            lowLatencyMode: false, // Disable low latency for stability
            liveDurationInfinity: true,
            liveSyncDuration: 10, // More stable sync duration
            liveMaxLatencyDuration: 30, // Higher max latency for stability
            backBufferLength: 60, // Larger buffer
            maxBufferLength: 60,
            maxMaxBufferLength: 120,
            manifestLoadingTimeOut: 20000, // Longer timeout
            manifestLoadingMaxRetry: Infinity, // Keep retrying
            manifestLoadingRetryDelay: 5000,
            fragLoadingMaxRetry: Infinity, // Keep retrying fragments
            fragLoadingRetryDelay: 3000,
            startLevel: -1, // Auto quality selection
            maxBufferHole: 0.5, // More tolerant buffer hole
            maxFragLookUpTolerance: 0.5,
            stretchShortVideoTrack: true,
            forceKeyFrameOnDiscontinuity: true,
            abrEwmaDefaultEstimate: 500000, // Higher default estimate
            abrBandWidthFactor: 0.95,
            abrBandWidthUpFactor: 0.7,
            abrMaxWithRealBitrate: true,
            enableSoftwareAES: true,
            fragLoadingTimeOut: 20000,
            levelLoadingTimeOut: 20000,
            nudgeMaxRetry: 6,
            nudgeRetryDelay: 2000,
            initialLiveManifestSize: 5, // Larger initial manifest
            maxLiveSyncPlaybackRate: 1.5, // Higher max playback rate
            maxLiveSyncDuration: 10,
            enableCEA708Captions: true,
            enableWebVTT: true,
            enableIMSC1: true,
            enableDateRangeMetadata: true,
            enableEmsgMetadata: true,
            enableID3Metadata: true,
            enablePartialPlayback: true,
            enableStreaming: true,
            enableStashBuffer: true,
            startFragPrefetch: true,
            testBandwidth: true,
            abrEwmaSlowLive: 3,
            abrEwmaSlowVoD: 3,
            abrEwmaFastLive: 1.5,
            abrEwmaFastVoD: 1.5,
            maxBufferSize: 60*1000*1000, // 60MB buffer
            maxBufferHole: 1.0,
            maxSeekHole: 2.0,
            maxFragLookUpTolerance: 1.0,
            fpsDroppedMonitoringPeriod: 5000,
            fpsDroppedMonitoringThreshold: 0.2,
            appendErrorMaxRetry: 3,
            enableStreaming: true,
            enableStashBuffer: true,
            stashInitialSize: 0.5,
            levelLoadingMaxRetry: 4,
            levelLoadingRetryDelay: 1000,
            levelLoadingMaxRetryTimeout: 10000,
            fragLoadingMaxRetryTimeout: 60000,
            manifestLoadingMaxRetryTimeout: 60000,
            startFragPrefetch: true,
            testBandwidth: true,
            bandwidthEstimate: 5000000
          });

          window.hls.on(Hls.Events.ERROR, function (event, data) {
            console.warn('HLS error', data);
            if (data && data.fatal) {
              showStatus("Stream error. Recovering...");
              try {
                if (window.hls) {
                  if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                    // For network errors, try to recover with exponential backoff
                    let retryCount = 0;
                    const maxRetries = 5;
                    const retry = () => {
                      if (retryCount < maxRetries) {
                        retryCount++;
                        window.hls.startLoad();
                        setTimeout(() => {
                          if (window.hls && window.hls.media && window.hls.media.readyState < 3) {
                            retry();
                          }
                        }, 1000 * Math.pow(2, retryCount));
                      } else {
                        window.hls.destroy();
                        window.hls = null;
                        setTimeout(() => playChannel(chan), 3000);
                      }
                    };
                    retry();
                  } else if (data.type === Hls.ErrorTypes.MEDIA_ERROR) {
                    // For media errors, try to recover multiple times
                    let recoveryAttempts = 0;
                    const maxRecoveryAttempts = 3;
                    const recover = () => {
                      if (recoveryAttempts < maxRecoveryAttempts) {
                        recoveryAttempts++;
                        window.hls.recoverMediaError();
                        setTimeout(() => {
                          if (window.hls && window.hls.media && window.hls.media.error) {
                            recover();
                          }
                        }, 1000);
                      } else {
                        window.hls.destroy();
                        window.hls = null;
                        setTimeout(() => playChannel(chan), 3000);
                      }
                    };
                    recover();
                  } else {
                    // For other fatal errors, destroy and restart
                    window.hls.destroy();
                    window.hls = null;
                    setTimeout(() => playChannel(chan), 3000);
                  }
                }
              } catch(e) {
                console.error("HLS error handling failed:", e);
                window.hls = null;
                setTimeout(() => playChannel(chan), 3000);
              }
            }
          });

          window.hls.on(Hls.Events.MANIFEST_PARSED, function() {
            showStatus("Playing: " + (chan.name || chan.stream_display_name || "Channel"));
          });

          window.hls.on(Hls.Events.FRAG_BUFFERED, function() {
            showStatus("Buffering complete");
          });

          // Prevent cut-off: always restart immediately if stream ends
          video.addEventListener('ended', () => {
            console.warn("Stream ended, restarting...");
            if (window.hls) {
              window.hls.stopLoad();
              window.hls.startLoad();
              video.play().catch(err => console.error("Replay error:", err));
            }
          });

          // Preload more aggressively
          video.preload = "auto";
          
          window.hls.loadSource(streamUrlM3u8);
          window.hls.attachMedia(video);
          
          // More aggressive error handling
          video.addEventListener('error', () => {
            if (window.hls) {
              showStatus("Restarting stream...");
              try {
                window.hls.destroy();
              } catch(e) {}
              setTimeout(() => playChannel(chan), 1000);
            }
          });
          
          // Prevent buffering issues with aggressive buffering
          video.addEventListener('waiting', () => {
            showStatus("Buffering...");
            if (window.hls && window.hls.startLoad) {
              // More aggressive buffer filling
              window.hls.startLoad();
              const checkBuffer = () => {
                if (window.hls && window.hls.media) {
                  const buffered = window.hls.media.buffered;
                  if (buffered.length > 0) {
                    const bufferedEnd = buffered.end(buffered.length - 1);
                    const currentTime = window.hls.media.currentTime;
                    if (bufferedEnd - currentTime < 10) { // Larger buffer threshold
                      window.hls.startLoad();
                    }
                  }
                }
              };
              setTimeout(checkBuffer, 300);
              setTimeout(checkBuffer, 1000);
              setTimeout(checkBuffer, 2000);
            }
          });
          
          // Pre-buffer more aggressively
          video.addEventListener('playing', () => {
            if (window.hls && window.hls.startLoad) {
              window.hls.startLoad();
            }
          });
          
          video.play().catch(err => {
            console.error("Initial play error:", err);
            showStatus("Starting playback...");
            // More aggressive retry strategy
            let retries = 0;
            const maxRetries = 10;
            const tryPlay = () => {
              if (retries < maxRetries) {
                retries++;
                video.play().catch(e => {
                  console.error(`Play attempt ${retries} failed:`, e);
                  setTimeout(tryPlay, 500 * retries);
                });
              } else {
                showStatus("Failed to start playback");
              }
            };
            tryPlay();
          });

        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
          showStatus('Playing (native HLS)');
          video.src = streamUrlM3u8;
          video.preload = "auto";
          video.play().catch(err => {
            console.error("Native HLS play error:", err);
            showStatus("Starting...");
            setTimeout(() => video.play(), 100);
          });
        } else {
          showStatus('Your browser does not support HLS playback');
        }
      }

      // Fullscreen button
      document.getElementById('fullscreen-btn').addEventListener('click', function() {
        const video = document.getElementById('video');
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      });

      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        const video = document.getElementById('video');
        if (!video) return;
        
        switch(e.key) {
          case ' ':
            // Space to play/pause
            if (video.paused) {
              video.play();
            } else {
              video.pause();
            }
            e.preventDefault();
            break;
          case 'f':
            // F for fullscreen
            if (video.requestFullscreen) {
              video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
              video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
              video.msRequestFullscreen();
            }
            e.preventDefault();
            break;
          case 'ArrowRight':
            // Right arrow to skip 10 seconds
            video.currentTime += 10;
            e.preventDefault();
            break;
          case 'ArrowLeft':
            // Left arrow to rewind 10 seconds
            video.currentTime -= 10;
            e.preventDefault();
            break;
          case 'ArrowUp':
            // Up arrow to increase volume
            video.volume = Math.min(video.volume + 0.1, 1);
            e.preventDefault();
            break;
          case 'ArrowDown':
            // Down arrow to decrease volume
            video.volume = Math.max(video.volume - 0.1, 0);
            e.preventDefault();
            break;
        }
      });

      // Initialize
      loadCategories();
      feather.replace();
      
      document.getElementById('mobile-menu-btn').addEventListener('click', function() {
        document.querySelectorAll('.sidebar').forEach(sb => {
          sb.classList.toggle('hidden');
        });
      });
});
  </script>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const mq = document.querySelector('.marquee span');
  if(mq){
    const text = mq.innerHTML.trim();
    const inner = document.createElement('div');
    inner.className = 'marquee-inner';
    const item1 = document.createElement('span');
    item1.className = 'marquee-item';
    item1.innerHTML = text;
    const item2 = item1.cloneNode(true);
    inner.appendChild(item1);
    inner.appendChild(item2);
    mq.parentNode.innerHTML = '';
    mq.parentNode.appendChild(inner);
  }
});
</script>
